<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Balls 2</title>
  <style>
    #canvas {
      border: solid darkgray 2px;
      position: absolute;
    }
  </style>

</head>
<body>
<!-- partial:index.partial.html -->
<canvas id="canvas"></canvas>
<!-- partial -->
  <script>
    const c = document.getElementById("canvas");
    const ctx = c.getContext("2d");
    
    const circles = [];
    const cNum = 20;
    
    const g = 0.1;
    
    let mouseX = 0;
    let mouseY = 0;
    
    function setUp() {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
      for (let i = 0; i < cNum; i++) {
        circles.push(new circleObj());
      }
      
      c.addEventListener("click", function() {
        circles.push(new circleObj(event.clientX, event.clientY));
      });
      
      document.addEventListener("mousemove", function() {
        mouseX = event.clientX;
        mouseY = event.clientY;
      });
    }
    
    function update() {
      ctx.clearRect(0, 0, c.width, c.height);
      
      var steps = 6;
      var delta = 1 / steps;
      
      while (steps--) {
        for (var i = 0; i < circles.length; i++) {
          circles[i].update(delta);
        }
      }
      
      for (var i = 0; i < circles.length; i++) {
        circles[i].wallCol();
        for (var j = 0; j < circles.length; j++){
          circles[i].objectCol(circles[j]);
        }
        circles[i].wallCol();
        circles[i].draw();
      }
      
      window.requestAnimationFrame(update);
    }
    
    class circleObj {
      constructor(x, y) {
        if (x == undefined) x = Math.random() * (c.width - 20) + 10;
        if (y == undefined) y = Math.random() * (c.width - 20) + 10;
        
        this.x = x;
        this.y = y;
        
        this.ox = x;
        this.oy = y;
        
        this.xa = 0;
        this.ya = g;
        
        this.r = Math.random() * (25 - 5) + 5;
        this.mass = 10;
        
        this.colour = "#" + ((1 << 24) * Math.random() | 0).toString(16).padStart(6, "0");
      }
        
      draw() {
        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.fillStyle = this.colour;
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
      }
        
      update(delta) {
        delta *= delta;
        var nx = this.x * 2 - this.ox + this.xa * delta;
        var ny = this.y * 2 - this.oy + this.ya * delta;
        
        this.ox = this.x;
        this.oy = this.y;
        
        this.x = nx;
        this.y = ny;
        
        /*for (let i = 0; i < circles.length; i ++) {
          this.objectCol(circles[i]);
        }*/
      }
      
      wallCol() {
        var xv = this.x - this.ox;
        var yv = this.y - this.oy;
        //y collision
        if (this.y + this.r > c.height) {
          this.y = c.height - this.r;
          this.oy = this.y + yv * 0.7;
        }
        if (this.y - this.r < 0) {
          this.y = 0 + this.r;
          this.oy = this.y + yv * 0.7;
        }
        //x collision
        if (this.x + this.r > c.width) {
          this.x = c.width - this.r;
          this.ox = this.x + xv * 0.7;
        }
        if (this.x - this.r < 0) {
          this.x = 0 + this.r;
          this.ox = this.x + xv * 0.7;
        }
      }
      
      objectCol(obj) {
        if (obj == this) return;
        
        var minDist = obj.r + this.r;
        var dx = obj.x - this.x;  
        var dy = obj.y - this.y;
        var d2 = dx * dx + dy * dy;
          
        //angle of line between two circles
        var a = Math.atan2(dy, dx);
        
        //check for collision
        if (d2 < minDist * minDist && d2 != 0) {
          var xv1 = this.x - this.ox;
          var yv1 = this.y - this.oy;
          var xv2 = obj.x - obj.ox;
          var yv2 = obj.y - obj.oy;
          
          var p1 = 0.8 * (dx * xv1 + dy * yv1) / d2;
          var p2 = 0.8 * (dx * xv2 + dy * yv2) / d2;
          
          //update position
          var o = minDist - Math.sqrt(d2);
          var c = 0.5;
      
          var sepX = (dx / Math.sqrt(d2)) * o * c;
          var sepY = (dy / Math.sqrt(d2)) * o * c;
    
          this.x -= sepX / 2;
          this.y -= sepY / 2;
          obj.x += sepX / 2;
          obj.y += sepY / 2;
          
          //update velocity
          xv1 += p2 * dx - p1 * dx;
          xv2 += p1 * dx - p2 * dx;
          yv1 += p2 * dy - p1 * dy;
          yv2 += p1 * dy - p1 * dy;
          
          this.ox = this.x - xv1;
          this.oy = this.y - yv1;
          obj.ox = obj.x - xv2;
          obj.oy = obj.y - yv2;
        }
      }
    }
    
    setUp();
    window.requestAnimationFrame(update);
  </script>

</body>
</html>
