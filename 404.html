<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="icon" href="../Imgs/Favicon.svg" type="image/x-icon">
  <style>
    * {
      font-family: sans-serif;
      margin: 0;
    }

    body {
      background: #1f1f1f;
    }

    .cont {
      color: #ffffff;
      position: absolute;
      text-align: center;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cont h1 {
      margin: 20px;
    }

    .info p {
      margin-bottom: 50px;
    }

    .info a {
      color: #ffffff;
    }

  </style>
</head>
<body>
  <div class="cont">
    <img src="./Imgs/Favicon.svg" width="100" height="100">
    <h1>404 Page Not found</h1>

    <div class="info">
      <p>Check that there are no spelling errors in the url or that the page still exists.</p>
      <a href="../">Back to home</a>
    </div>
  </div>
</body>
</html>
