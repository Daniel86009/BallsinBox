<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Encounter Royale</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="optionsMenu">
            ‚ò∞ Options
            <div id="optionsMenuInner">
                <h3>Enemy Settings</h3>

                <label>
                    Enemy Elixir Multiplier:
                    <input type="range" id="enemyElixirMult" min="0" max="3" step="0.1" value="1.5">
                    <span id="enemyElixirValue">1.5</span>
                </label>
                <br><br>
                <hr>
                <h3>Debug</h3>

                <label>
                    <input type="checkbox" id="debugDrawRange">
                    Draw Range
                </label>
                <br>
                <label>
                    <input type="checkbox" id="debugDrawViewRange">
                    Draw View Range
                </label>
                <br>
                <label>
                    <input type="checkbox" id="infinitePlayerElixir">
                    Infinite Player Elixir
                </label>
                <br>
                <label>
                    <input type="checkbox" id="pickSameCards">
                    Pick Same Cards
                </label>
            </div>
        </div>
        <p id="totalCrownDisplay">0 üëë</p>

        <div id="multiplayerMenu">
            <input type="text" id="peerCode" placeholder="Room Code"> <br>
            <button class="btn-host" onclick="startHosting()">Host Room</button>
            <button class="btn-join" onclick="joinRoom()">Join Room</button>
            <div id="status">Status: Offline</div>
        </div>

        <canvas id="c" width="500" height="800"></canvas>

        <button id="theme-toggle">Switch to Light Mode</button>

        <div id="playerUI">
            <div id="elixirBarDiv">
                <span>Elixir: <span id="elixirNum">5</span>/10</span>
                <div id="elixirBarOuter">
                    <div class="divider-line" style="left:10%"></div>
                    <div class="divider-line" style="left:20%"></div>
                    <div class="divider-line" style="left:30%"></div>
                    <div class="divider-line" style="left:40%"></div>
                    <div class="divider-line" style="left:50%"></div>
                    <div class="divider-line" style="left:60%"></div>
                    <div class="divider-line" style="left:70%"></div>
                    <div class="divider-line" style="left:80%"></div>
                    <div class="divider-line" style="left:90%"></div>
                    <div id="elixirBar" style="width: 70%; height: 100%;"></div>
                    <div id="elixirBarGrey" style="width: 70%; height: 100%;"></div>
                </div>
            </div>

            <div id="cardUI">
                <div id="nextCard" class="card">
                    <h2>‚ùóÔ∏è</h2>
                    <div style="font-weight: 700;">Null</div>
                    <div style="font-weight: 700;">Cost: <span style="color: #df00df;">Null</span></div>
                </div>
                <div id="cardBar">
                    <!--Cards go here-->
                </div>
            </div>
        </div>
    </div>
    
    <div id="gameoverScreen">
        <h2 id="gameoverMessage">Choose Cards</h2>
        <h1 id="newCrownDisplay">+0üëë</h1>
        <button id="restartButton" onclick="requestStart()">Play</button>
        <div id="chosenCards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <div id="cardChoices">
                <!--All cards will go here-->
        </div>
    </div>

    <script src="multiplayer.js"></script>
    <script src="script.js"></script>
    <script src="ui.js"></script>
</body>
</html>
